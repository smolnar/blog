---
layout: default
title: Home
type: main
---

<div class="posts">
  {% for post in site.posts %}
    {% assign year = post.date | date: "%Y" %}

    {% if year != current_year %}
      <h3 id="year-{{current_year}}" class="year">{{ year }}</h3>
      {% assign current_year = year %}
    {% endif %}

    <article class="post">
      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%m/%d" }} &rang; </time>

      <h1 class="post-title">
        <a href="{{ site.base }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
    </article>
  {% endfor %}
</div>
